{% extends 'base.html' %}
{% block title %}Login Form{% endblock %}

{% block content %}
  <h2>Login Form</h2>
  <form action="/handle-login">
    <div>
        <label>email:</label>
        <input type="text" name="email" placeholder="email" required autofocus><br>
        <label>password:</label>
        <input type="text" name="password" placeholder="password" required autofocus><br>
        <button>Submit</button>
    </div>
</form>
{% endblock %}
